<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="../css/output.css" rel="stylesheet" />
    <script src="../../global.js" defer></script>
    <script src="./0_elems.js" defer></script>
    <script src="./1_functions.js" defer></script>
    <script src="./2_listeners.js" defer></script>
    <script src="./3_init.js" defer></script>
  </head>
  <body class="border-2 border-white bg-stone-900 p-4">
    <header class="flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="/icons/logo-64.png" alt="Logo" class="h-7" />
        <h1 class="text-xl font-bold">Udemy Speedup</h1>
      </div>
      <button
        id="openSettings"
        class="text-white hover:text-gray-300"
        title="Open Settings"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
          />
        </svg>
      </button>
    </header>
    <section class="mt-2 flex gap-2">
      <div>
        <input
          id="speedRangeInput"
          type="range"
          step="0.25"
          class="h-2 cursor-pointer rounded-lg accent-[#A435F0]"
        />
      </div>
      <input
        id="speedTextInput"
        type="text"
        class="remove-arrow h-6 w-14 rounded-lg bg-stone-800 p-2 text-center placeholder:text-stone-400 focus:outline-none"
      />
    </section>
    <section class="mt-2 flex items-center">
      <input
        id="skipUpNextCheckbox"
        type="checkbox"
        class="rounded accent-[#A435F0] checked:border-transparent focus:outline-none"
      />
      <label class="ms-2 text-xs font-medium">Skip "Up Next" screen</label>
    </section>
    <section class="mt-4 space-y-2 text-xs">
      <p>
        Skip
        <input
          id="skipIntro"
          type="text"
          class="remove-arrow h-4 w-8 rounded-lg bg-stone-800 p-2 text-center placeholder:text-stone-400 focus:outline-none"
        />
        sec intro
      </p>
      <p>
        Skip
        <input
          id="skipOutro"
          type="text"
          class="remove-arrow h-4 w-8 rounded-lg bg-stone-800 p-2 text-center placeholder:text-stone-400 focus:outline-none"
        />
        sec outro
      </p>
    </section>
  </body>
</html>
